# USB stability optimizations for ARM SoC
# Reduce memory pressure for USB operations
vm.min_free_kbytes = 16384
vm.swappiness = 1

# Network buffer optimizations for USB network devices
net.core.rmem_default = 262144
net.core.rmem_max = 16777216
net.core.wmem_default = 262144  
net.core.wmem_max = 16777216

# Reduce context switching for better USB timing
kernel.sched_min_granularity_ns = 10000000
kernel.sched_wakeup_granularity_ns = 15000000

# Power management optimizations for voltage jitter
kernel.hung_task_timeout_secs = 0
vm.dirty_expire_centisecs = 6000
vm.dirty_writeback_centisecs = 1500