<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
 <title>Powered by Album Player</title>
 <link rel="shortcut icon" href="img/favicon.ico" />	
 <script src="zepto.min.js"></script>
 <script src="aplayer.js"></script>
 <link rel="stylesheet" href="aplayer.css">
</head>
<body>
<div class="topbar">
	<img id="bRadio" onclick="OnRadio()" src="img/radiop.png" style="float:left;margin-top:2px;margin-left:8px"><img id='bOpen' src="img/openp.png" alt="Open" onmousedown="OpenDown()" onmouseout="OpenUp()" onclick="OnSelectPlaylist(false)">
</div>
<div style="height:40px;"></div>
<div style="width:96%;margin:0 auto" id="all"> 
  <div id="ImgBlock">
 	  <img id="Image" src="img/logo.png" onclick='OnPictureMode()'>
  </div>
  <div id="Topcontrols">
	<div>
		<input type="range" id="progress" value="0" min='0' max="100" step="0.25" class="ProgressBar" onchange="ProgressChange(this.value)">
	</div>
	<div style="color:#ccc">
		<span id="lTime"></span> <span id="lLength"></span><span id="lRadio"></span>
	</div>   
	<div onclick="OnViewAlbum()" onmousedown="return false" id="InfoBlock" style="width:95%;margin:15px">
		<div id="lAlbum" "></div>
		<div>
			<span id="lNum" style="color:#fc3"></span><span id="lSong"></span>
		</div>
	</div>
	<div class="playBar">
		<ul>
			<li><img id="bStop" src="img/stopp.png" alt="Stop" class="btn" onmousedown="StopDown()" onmouseup="StopUp()" onmouseout="StopUp()" onclick="StopCommand(ParseStd)"></li>
			<li><img id="bPrev" src="img/prevp.png" alt="Prev" class="btn" onmousedown="PrevDown()" onmouseup="PrevUp()" onmouseout="PrevUp()" onclick="PrevCommand()"></li>
			<li><img id="bPlay" src="img/playp.png" alt="Play" class="btn" onmousedown="PlayDown()" onmouseup="PlayUp()" onmouseout="PlayUp()" onclick="PlayCommand()"></li>
			<li><img id="bNext" src="img/nextp.png" alt="Next" class="btn" onmousedown="NextDown()" onmouseup="NextUp()" onmouseout="NextUp()" onclick="NextCommand()"></li>
			<li><img id="bPause" src="img/pausep.png" alt="Pause" class="btn" onmousedown="PauseDown()" onmouseup="PauseUp()" onmouseout="PauseUp()" onclick="PauseCommand()"></li>
		</ul>
		<div style="clear:both"></div>
	</div>
	<div style="display:flex;flex-direction:row;justify-content:center;align-items:center">
		<img src="img/s0.png" onclick="VolSub();"><input class="volumeBar" type="range" id="volume" min="0" max="100" value="100" step="1" style="vertical-align:middle;" onchange="VolumeChange(this.value)"><img src="img/s1.png" onclick="VolPlus();">
	</div>
	<div id="lError" class="error"></div>
	<div style="height:30px;"></div>
</div>
  <div class="albumBoxA">
  	<div id="Openlist">Select Folder</div>
 	  <select name='Album' id='Albums' size='1' onchange="ChangeAlbum(this)"></select>
  </div>
  <div id="SongsBlock" onmousedown="return false" class="narrowList">
    <div id='Playlists' class="narrowList"></div>
    <div class="listBox">
		  <div id="Songs" class="narrowList"></div>
	  </div>
	  <div class="albumBoxB"></div>
  </div>
  <div   onclick="StatusClick()" class="CopyInfo">Powered by Album Player | Modified by Powerma</div>
</div>
</body>
</html>
